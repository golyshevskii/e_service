<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}E | Service{% endblock %}</title>
</head>

<body>
    <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto">
        {% block content %}
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary btn-block px-5 mb-4" type="submit">
                <a href="{% url 'mailpage' %}">send emails</a>
            </button>
        </div>
        {% endblock %}
    </div>
</body>
</html>
