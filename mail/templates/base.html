<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}E | Service{% endblock %}</title>
</head>

<body>
    <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto">
        {% block content %}
        {% for msg in messages %}
        <div class="container-fluid p-0">
            <div class="d-flex justify-content-center alert alert-success" role="alert" >
              {{ msg }}
            </div>
        </div>
        {% endfor %}
        <div class="d-grid gap-2 col-2 mx-auto m-4 p-2 mb-1">
                <a class="btn btn-primary btn-block" href="{% url 'mailpage' %}" style="text-decoration: none; color: white;">send emails</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto p-2">
            <a class="btn btn-warning btn-block" href="{% url 'signup' %}" style="text-decoration: none; color: black;">sign up</a>
        </div>
        {% endblock %}
    </div>
</body>
</html>
